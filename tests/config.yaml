dbConnStr:
  admin: 'pgsql: '
  guest: 'pgsql: '
storage:
  dir: /home/zozlak/roboty/ACDH/repo/rdbms/data
  tmpDir: /home/zozlak/roboty/ACDH/repo/rdbms/tmp
  levels: 2
  modeDir: 770
  modeFile: 660
  hashAlgorithm: md5
rest:
  logging:
    file: /home/zozlak/roboty/ACDH/repo/rdbms/restlog
    level: debug
  urlBase: http://127.0.0.1
  pathBase: /rest/
  defaultMime: application/octet-stream
  defaultMetadataFormat: text/turtle
  metadataFormats:
  - text/turtle
  - application/json
  - application/ld+json
  - application/n-triples
  - application/rdf+xml
  defaultMetadataReadMode: neighbors
  defaultMetadataWriteMode: merge
  defaultMetadataSearchMode: resource
  headers:
    metadataReadMode: X-METADATA-READ-MODE
    metadataParentProperty: X-PARENT-PROPERTY
    metadataWriteMode: X-METADATA-WRITE-MODE
    transactionId: X-TRANSACTION-ID
  handlers:
    rabbitMq:
      host: localhost
      port: 5672
      user: guest
      password: guest
      timeout: 0.3
      exceptionOnTimeout: true
    classLoader:
      acdhOeaw\acdhRepo\tests: /home/zozlak/roboty/ACDH/repo/rdbms/tests
    methods:
      get: []
      create: []
      delete: []
      updateBinary: []
      updateMetadata: []
      txBegin: []
      txCommit: []
      txRollback: []
      txProlong: []
accessControl:
  publicRole: public
  adminRoles:
  - admin
  createRoles:
  - creator
  creatorRights:
  - read
  - write
  default:
    read:
    - public
  schema:
    read: https://vocabs.acdh.oeaw.ac.at/schema#acl
    write: https://vocabs.acdh.oeaw.ac.at/schema#aclWrite
  enforceOnMetadata: false
schema:
  id: https://id
  label: https://label
  parent: https://parent
  delete: delete://delete
  searchMatch: search://match
  searchFts: search://fts
  binarySize: https://size
  fileName: https://file
  mime: https://mime
  hash: https://hash
  modificationDate: http://modDate
  modificationUser: http://modUser
  creationDate: http://createDate
  creationUser: http://createUser
metadataManagment:
  nonRelationProperties:
  - http://www.w3.org/1999/02/22-rdf-syntax-ns#type
  autoAddIds:
    default: add
    addNamespaces: []
    skipNamespaces: []
    denyNamespaces: []
transactionController:
  socket:
    type: unix
    path: /home/zozlak/roboty/ACDH/repo/rdbms/txSocket
    address: ""
    port: 0
  logging:
    file: /home/zozlak/roboty/ACDH/repo/rdbms/txlog
    level: debug
  checkInterval: 1
  timeout: 2
  enforceCompleteness: false
fullTextSearch:
  tikaLocation: http://127.0.0.1:12345/
  sizeLimits:
    indexing: 1G
    highlighting: 10M
  mimeFilter:
    type: include
    mime:
    - text/html
    - text/plain
    - text/turtle
    - text/xml
    - application/xml
    - application/pdf
  propertyFilter:
    type: skip
    properties:
    - https://vocabs.acdh.oeaw.ac.at/schema#acl
metadataManager:
  fixed:
    https://text:
    - value: sample text
      lang: en
    https://other:
    - value: own type
      type: https://own/type
    http://www.w3.org/1999/02/22-rdf-syntax-ns#type:
    - uri: https://rdf/type
  default:
    https://default:
    - value: sample value
  forbidden:
  - https://forbidden
  copying:
    https://copy/from: https://copy/to
